{% extends 'index.html' %}

{% block title %}
    Update task
{% endblock %}
{% block header %}
<h1>Updating task</h1>
{% endblock %}
{% block content %}
    <form action="{% url 'update' task.pk %}" method="POST">
        {% csrf_token %}
        <div class="form">
            {% include 'partial/task_form.html' with button_text='Update'%}
        </div>
    </form>
{% endblock %}
{% block link %}
    <a href="{% url 'base' %}">Main page</a>
    <a href="{% url 'creation' %}">Add task</a>
{% endblock %}
