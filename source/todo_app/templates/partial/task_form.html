<div class="form_row">
    {% if errors.title %}
        <p class="error">{{ errors.title }}</p>
    {% endif %}
    <label for="title">Title: </label>
    <input class="input_text" id="title" name="title" type="text" value="{{ task.title }}">
</div>
<div class="form_row">
    <label for="description">Description: </label>
    <input class="input_text" id="description" name="description" type="text" value="{{ task.description }}">
</div>
<div class="form_row">
    <label for="status">Status:</label>
    <input class="input_text" id="status" name="status" type="text" value="{{ task.status }}">
</div>
<div class="form_row">
    <label for="deadline">Deadline: </label>
    <input class="input_text" id="deadline" name="deadline" type="date" value="{{ task.deadline }}">
</div>
<div class="from_row">
    <input type="submit" value="{{ button_text }}">
</div>
